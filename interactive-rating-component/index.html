<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="image">
      <img src="./images/icon-star.svg" alt="star icon">
    </div>
    <div class="card-content">      
      <h2> How did we do? </h2>
      <p> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="button-container">
        <div class="button-row">
          <a href="#" class="button">1</a>
          <a href="#" class="button">2</a>
          <a href="#" class="button">3</a>
          <a href="#" class="button">4</a>
          <a href="#" class="button">5</a>
        </div>
        <div class="sub-btn">
          <button id="btn"submit>Submit</button>
        </div> 
      </div>
    </div>
    
  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected -- Add rating here  out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!

   Thank you state end -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bhavin Patel</a>.
  </div>
</body>
</html>
